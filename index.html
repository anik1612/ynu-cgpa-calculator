<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CGPA Calculator - Anik Sarker</title>
</head>

<body>
    <main class="main-section">
        <header>
            <div class="header-section">
                <div class="header-text">
                    <h1>Yunnan University - CGPA Calculator</h1>
                    <p>
                        Calculate your final CGPA.
                    </p>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="card-details">
                        <div class="card-header-text">
                            <h3>Hi, YNU Guys!</h3>
                        </div>
                        <div>
                            <h5>Enter your all semesters GPA below!</h5>
                        </div>
                    </div>
                    <div class="form-container">
                        <form class='' action="">
                            <div class="form-control">
                                <div>
                                    <p>1st semester</p>
                                </div>
                                <div>
                                    <input type="text" name="" id="sem-1-cr" class="sem-credits" placeholder="credits" class="input"/>
                                    <input type="text" name="" id="sem-1-gpa" placeholder="sem GPA" class="input">
                                </div>
                            </div>

                            <div class="form-control">
                                <div>
                                    2nd semester
                                </div>
                                <div>
                                    <input type="text" name="" id="sem-2-cr" class="sem-credits" placeholder="credits" class="input">
                                    <input type="text" name="" id="sem-2-gpa" placeholder="sem GPA" class="input">
                                </div>
                            </div>

                            <div class="form-control">
                                <div>
                                    3rd semester
                                </div>
                                <div>
                                    <input type="text" name="" id="sem-3-cr" class="sem-credits" placeholder="credits" class="input">
                                    <input type="text" name="" id="sem-3-gpa" placeholder="sem GPA" class="input">
                                </div>
                            </div>

                            <div class="form-control">
                                <div>
                                    4th semester
                                </div>
                                <div>
                                    <input type="text" name="" id="sem-4-cr" class="sem-credits" placeholder="credits" class="input">
                                    <input type="text" name="" id="sem-4-gpa" placeholder="sem GPA" class="input">
                                </div>
                            </div>

                            <div class="form-control">
                                <div>
                                    5th semester
                                </div>
                                <div>
                                    <input type="text" name="" id="sem-5-cr" class="sem-credits" placeholder="credits" class="input">
                                    <input type="text" name="" id="sem-5-gpa" placeholder="sem GPA" class="input">
                                </div>
                            </div>

                            <div class="form-control">
                                <div>
                                    6th semester
                                </div>
                                <div>
                                    <input type="text" name="" id="sem-6-cr" class="sem-credits" placeholder="credits" class="input">
                                    <input type="text" name="" id="sem-6-gpa" placeholder="sem GPA" class="input">
                                </div>
                            </div>

                            <div class="form-control">
                                <div>
                                    7th semester
                                </div>
                                <div>
                                    <input type="text" name="" id="sem-7-cr" class="sem-credits" placeholder="credits" class="input">
                                    <input type="text" name="" id="sem-7-gpa" placeholder="sem GPA" class="input">
                                </div>
                            </div>

                            <div class="form-control">
                                <div>
                                    8th semester
                                </div>
                                <div>
                                    <input type="text" name="" id="sem-8-cr" class="sem-credits" placeholder="credits"class="input">
                                    <input type="text" name="" id="sem-8-gpa" placeholder="sem GPA" class="input">
                                </div>
                            </div>
                            <div class="form-control">
                                <div>
                                    <input type="button" onclick="handleSubmit()" class="submit-btn" value="submit"></input>
                                </div>
                                <div>
                                    <label for="result">CGPA:</label>
                                    <input type="text" name="result" id="result" class="input">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </header>
    </main>

    <script>
        
    </script>

    <script src="js/app.js"></script>
</body>

</html>
